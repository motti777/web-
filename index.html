        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å…¥åŠ›ç”»é¢ */
        #contact-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; justify-content: center; padding: 40px; }
        input { width: 100%; padding: 16px; margin: 8px 0; border-radius: 15px; border: 1px solid #444; background: var(--gray); color: white; font-size: 18px; outline: none; }

        /* é€šè©±ç”»é¢ */
        #call-screen { position: absolute; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 40px; right: 20px; width: 100px; height: 150px; border-radius: 15px; border: 1px solid #555; object-fit: cover; z-index: 1001; }
        .end-call { width: 75px; height: 75px; border-radius: 50%; background: var(--danger); border: none; color: white; font-size: 30px; position: absolute; bottom: 60px; }

<body>

    <div class="app-container">
        <div id="auth-ui" class="content">
            <h2 style="color: var(--accent); margin-top: 40px;">ãƒ“ãƒ‡ã‚ªé€šè©±ã‚¢ãƒ—ãƒª Pro</h2>
            <input type="email" id="email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹">
            <input type="password" id="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
            <button onclick="doLogin()" class="btn btn-video">ãƒ­ã‚°ã‚¤ãƒ³</button>
            <button onclick="doSignUp()" style="background:none; color:var(--blue); border:none; margin:10px;">æ–°è¦ç™»éŒ²</button>
            <div style="margin:10px; color:#444;">ã¾ãŸã¯</div>
            <button onclick="doGoogleLogin()" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Googleã§ã‚µã‚¤ãƒ³ã‚¤ãƒ³
            </button>
        </div>

        <div id="main-ui" class="content" style="display:none;">
            <div style="background: var(--gray); width:100%; padding:15px; border-radius:20px; text-align:center; margin-bottom:15px;">
                <div style="font-size:10px; color:var(--accent);">ã‚ãªãŸã®ç•ªå·</div>
                <div id="my-num-display" style="font-size:36px; font-weight:800; letter-spacing:2px;">------</div>
            </div>

            <button onclick="showModal()" class="btn btn-save">ï¼‹ é€£çµ¡å…ˆã‚’æ–°ã—ãä¿å­˜</button>

            <div class="section-title">é€£çµ¡å…ˆ</div>
            <div id="contact-list" style="width:100%;"></div>

            <div class="section-title">æœ€è¿‘ã®é€šè©±å±¥æ­´</div>
            <div id="history-list" style="width:100%;"></div>

            <button onclick="doLogout()" style="background:none; color:#555; border:none; margin-top:auto; padding:20px;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>

        <div id="contact-modal">
            <h3 style="text-align:center;">é€£çµ¡å…ˆã‚’ä¿å­˜</h3>
            <input type="text" id="contact-name" placeholder="åå‰">
            <input type="number" id="contact-num" placeholder="6æ¡ã®ç•ªå·">
            <button onclick="saveContact()" class="btn btn-video">ä¿å­˜ã™ã‚‹</button>
            <button onclick="hideModal()" class="btn btn-sub" style="background:none; color:#888;">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>

        <div id="call-screen">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqypcabvYQDHzxNnjJmbDMs-vbYXLPhI8",
            authDomain: "webt-f0724.firebaseapp.com",
            projectId: "webt-f0724",
            storageBucket: "webt-f0724.firebasestorage.app",
            appId: "1:835151283262:web:a7efe3cc384fa1a61dfd6f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const SKYWAY_ID = '697b5b5d-3f7c-4430-bd32-deb0ca2de936';

        // ãƒ­ã‚°ã‚¤ãƒ³ç³»
        window.doSignUp = () => createUserWithEmailAndPassword(auth, email.value, password.value).catch(e => alert("ä½œæˆå¤±æ•—"));
        window.doLogin = () => signInWithEmailAndPassword(auth, email.value, password.value).catch(e => alert("ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—"));
        window.doGoogleLogin = () => signInWithPopup(auth, provider);
        window.doLogout = () => signOut(auth);

        // ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
        window.showModal = () => document.getElementById('contact-modal').style.display = 'flex';
        window.hideModal = () => document.getElementById('contact-modal').style.display = 'none';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authUi.style.display = 'none';
                mainUi.style.display = 'flex';
                const myNum = user.uid.replace(/\D/g, '').substring(0, 6);
                myNumDisplay.innerText = myNum;
                syncData(user.uid);
                initSkyWay(myNum);
            } else {
                authUi.style.display = 'flex';
                mainUi.style.display = 'none';
            }
        });

        // é€£çµ¡å…ˆä¿å­˜
        window.saveContact = async () => {
            if(!contactName.value || !contactNum.value) return alert("å…¨éƒ¨å…¥åŠ›ã—ã¦ã­");
            await addDoc(collection(db, "contacts"), {
                uid: auth.currentUser.uid, name: contactName.value, num: contactNum.value
            });
            hideModal();
            contactName.value = ""; contactNum.value = "";
        };

        // ãƒ‡ãƒ¼ã‚¿åŒæœŸ
        function syncData(uid) {
            // é€£çµ¡å…ˆãƒªã‚¹ãƒˆ
            onSnapshot(query(collection(db, "contacts"), where("uid", "==", uid)), s => {
                contactList.innerHTML = "";
                s.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `<div class="info"><span class="name">${d.name}</span><span class="sub">${d.num}</span></div><span>ğŸ“</span>`;
                    div.onclick = () => startCall(d.num, true); // åå‰ã‚¿ãƒƒãƒ—ã§ãƒ“ãƒ‡ã‚ªé€šè©±
                    contactList.appendChild(div);
                });
            });

            // å±¥æ­´ãƒªã‚¹ãƒˆ (æœ€æ–°5ä»¶)
            onSnapshot(query(collection(db, "calls"), where("uid", "==", uid), orderBy("timestamp", "desc"), limit(5)), s => {
                historyList.innerHTML = "";
                s.forEach(doc => {
                    const d = doc.data();
                    const date = d.timestamp ? d.timestamp.toDate().toLocaleString('ja-JP', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : "...";
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.style.opacity = "0.7";
                    div.innerHTML = `<div class="info"><span class="name">${d.target}</span><span class="sub">${date}</span></div>`;
                    div.onclick = () => startCall(d.target, true);
                    historyList.appendChild(div);
                });
            });
        }

        let startCall; // å¤–éƒ¨ã‹ã‚‰å‘¼ã¹ã‚‹ã‚ˆã†ã«å®šç¾©

        async function initSkyWay(myNum) {
            if (typeof skyway_room === 'undefined') { setTimeout(() => initSkyWay(myNum), 500); return; }
            const { SkyWayContext, SkyWayRoom, SkyWayStreamFactory } = skyway_room;
            const context = await SkyWayContext.Create(SKYWAY_ID);
            const room = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: myNum });
            const member = await room.join();

            startCall = async (target, isVideo) => {
                callScreen.style.display = 'flex';
                // å±¥æ­´ã«ä¿å­˜
                await addDoc(collection(db, "calls"), { uid: auth.currentUser.uid, target: target, timestamp: serverTimestamp() });
                
                const tRoom = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: target });
                const tMember = await tRoom.join();
                const streams = await SkyWayStreamFactory.createMicrophoneAudioAndCameraStream();
                streams.video.attach(localVideo);
                await tMember.publish(streams.audio);
                await tMember.publish(streams.video);

                tRoom.onStreamPublished.add(async (e) => {
                    const { stream } = await tMember.subscribe(e.publication.id);
                    if (stream.contentType === 'video') stream.attach(remoteVideo);
                });
            };

            // ç€ä¿¡å‡¦ç†
            room.onStreamPublished.add(async (e) => {
                if (e.publication.publisher.id === member.id) return;
                callScreen.style.display = 'flex';
                const { audio, video } = await SkyWayStreamFactory.createMicrophoneAudioAndCameraStream();
                video.attach(localVideo);
                await member.publish(audio); await member.publish(video);
                const { stream } = await member.subscribe(e.publication.id);
                if (stream.contentType === 'video') stream.attach(remoteVideo);
            });
        }

        const authUi = document.getElementById('auth-ui');
        const mainUi = document.getElementById('main-ui');
        const callScreen = document.getElementById('call-screen');
        const myNumDisplay = document.getElementById('my-num-display');
        const contactList = document.getElementById('contact-list');
        const historyList = document.getElementById('history-list');
        const remoteVideo = document.getElementById('remote-video');
        const localVideo = document.getElementById('local-video');
    </script>
