<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00c300; /* LINE Green Modern */
            --primary-dark: #00a000;
            --accent: #4c9aff;
            --bg: #f2f4f6;
            --surface: #ffffff;
            --text-main: #111111;
            --text-sub: #888888;
            --danger: #ff4b4b;
            --chat-bg: #8cabd0;
            --my-bubble: #8de055;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        body { background: #222; display: flex; justify-content: center; height: 100vh; overflow: hidden; }

        /* „Ç¢„Éó„É™ÂÖ®‰Ωì */
        .app-container {
            width: 100%; max-width: 480px; height: 100%; 
            background: var(--bg); position: relative; 
            display: flex; flex-direction: column; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* „É≠„Ç∞„Ç§„É≥„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        #auth-overlay {
            position: absolute; inset: 0; background: var(--surface); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 40px;
        }
        .logo-area { font-size: 80px; margin-bottom: 20px; animation: bounce 2s infinite; }
        .login-btn {
            background: #fff; border: 1px solid #ddd; padding: 15px 30px; border-radius: 50px;
            font-weight: bold; color: #555; box-shadow: var(--shadow); cursor: pointer;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .login-btn:active { transform: scale(0.95); }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; gap: 15px; z-index: 10;
        }
        .my-avatar-btn {
            width: 56px; height: 56px; background: #eee; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            cursor: pointer; border: 2px solid var(--primary); transition: 0.2s;
        }
        .my-info h2 { font-size: 16px; margin-bottom: 2px; }
        .id-badge {
            background: var(--primary); color: white; padding: 3px 10px; border-radius: 12px;
            font-size: 13px; font-weight: bold; letter-spacing: 1px;
        }
        .add-btn {
            background: var(--surface); width: 45px; height: 45px; border-radius: 50%;
            border: none; box-shadow: var(--shadow); font-size: 20px; color: var(--primary); cursor: pointer;
        }

        /* „É™„Çπ„Éà */
        .main-content { flex: 1; overflow-y: auto; padding-top: 10px; }
        .list-item {
            background: var(--surface); margin: 10px 15px; padding: 15px; border-radius: 18px;
            display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            cursor: pointer; transition: 0.2s;
        }
        .list-item:active { transform: scale(0.98); background: #fafafa; }
        .user-avatar { width: 48px; height: 48px; background: #f0f0f0; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .user-details b { display: block; font-size: 16px; color: var(--text-main); }
        .user-details span { font-size: 12px; color: var(--text-sub); }

        /* „É¢„Éº„ÉÄ„É´ÂÖ±ÈÄö */
        .modal-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .modal-card {
            background: var(--surface); width: 100%; max-width: 320px; border-radius: 24px;
            padding: 30px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }
        .input-field {
            width: 100%; padding: 15px; margin: 20px 0; border-radius: 15px; border: 2px solid #eee;
            font-size: 16px; text-align: center; outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--primary); }
        .primary-btn {
            width: 100%; padding: 15px; background: var(--primary); color: white; border: none;
            border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,195,0,0.3);
        }

        /* „ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢ */
        #chat-view {
            position: absolute; inset: 0; background: var(--chat-bg); z-index: 2000;
            display: none; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease;
        }
        #chat-view.active { transform: translateX(0); }
        .chat-header {
            background: rgba(255,255,255,0.95); padding: 15px; display: flex; align-items: center;
            justify-content: space-between; box-shadow: 0 1px 5px rgba(0,0,0,0.05);
        }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg {
            max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 15px; position: relative;
            line-height: 1.4; word-break: break-all; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .msg.left { align-self: flex-start; background: var(--surface); border-top-left-radius: 4px; }
        .msg.right { align-self: flex-end; background: var(--my-bubble); border-top-right-radius: 4px; }
        .msg.deleted { background: rgba(255,255,255,0.4); color: rgba(0,0,0,0.4); font-style: italic; font-size: 12px; box-shadow: none; }
        
        .chat-input-area { background: var(--surface); padding: 15px; display: flex; gap: 10px; align-items: center; }
        .send-btn { color: var(--primary); background: none; border: none; font-weight: bold; font-size: 16px; padding: 10px; cursor: pointer; }

        /* ÈÄöË©±ÁîªÈù¢ (ÂÖ®ÁîªÈù¢) */
        #call-ui {
            position: absolute; inset: 0; background: #000; z-index: 6000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 60px 20px; color: white;
        }
        #call-ui.active { display: flex; animation: fadeIn 0.3s; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; z-index: 0; }
        .call-content { z-index: 10; text-align: center; width: 100%; }
        .pulsing-avatar {
            font-size: 80px; width: 140px; height: 140px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px); animation: pulse 2s infinite;
        }
        
        /* „Éú„Ç§„Çπ„ÉÅ„Çß„É≥„Ç∏„É£„Éº„Éë„Éç„É´ */
        .voice-panel {
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 24px; width: 100%; margin-bottom: 20px;
        }
        .voice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .v-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 12px; border-radius: 12px; font-size: 13px; cursor: pointer; transition: 0.2s;
        }
        .v-btn.active { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        
        .hangup-btn {
            width: 70px; height: 70px; background: var(--danger); border-radius: 50%; border: none;
            color: white; font-size: 28px; cursor: pointer; box-shadow: 0 5px 20px rgba(255, 75, 75, 0.4);
            display: flex; align-items: center; justify-content: center;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); } 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, updateDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase & SkyWay Config
        const firebaseConfig = { apiKey: "AIzaSyAqypcabvYQDHzxNnjJmbDMs-vbYXLPhI8", authDomain: "webt-f0724.firebaseapp.com", projectId: "webt-f0724", storageBucket: "webt-f0724.firebasestorage.app", appId: "1:835151283262:web:a7efe3cc384fa1a61dfd6f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const SKYWAY_ID = '697b5b5d-3f7c-4430-bd32-deb0ca2de936';

        // State
        let my = { uid: "", num: "", name: "", emoji: "üë§" };
        let target = null;
        let audioCtx, sourceNode, filterNode, gainNode, oscNode, oscGain; // Audio Nodes

        // 1. Authentication
        window.doLogin = () => signInWithPopup(auth, new GoogleAuthProvider());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                my.uid = user.uid;
                my.num = user.uid.replace(/\D/g, '').substring(0, 6);
                document.getElementById('auth-overlay').style.display = 'none';
                
                // Load or Init Profile
                const userDoc = await getDoc(doc(db, "users", my.num));
                if (userDoc.exists()) {
                    my = { ...my, ...userDoc.data() };
                    updateUI();
                } else {
                    document.getElementById('edit-modal').style.display = 'flex';
                }
                document.getElementById('my-num').innerText = "ID: " + my.num;
                
                startSync();
                initSkyWay();
            }
        });

        // 2. Profile Logic
        const emojis = ["üë§","üê±","üê∂","ü¶ä","üêª","üêº","ü¶Å","üê∏","ü¶Ñ","üëΩ","üëª","ü§ñ"];
        window.cycleEmoji = () => {
            const el = document.getElementById('edit-emoji');
            let idx = (emojis.indexOf(el.innerText) + 1) % emojis.length;
            el.innerText = emojis[idx];
        };
        window.openEdit = () => {
            document.getElementById('edit-name').value = my.name;
            document.getElementById('edit-emoji').innerText = my.emoji;
            document.getElementById('edit-modal').style.display = 'flex';
        };
        window.saveProfile = async () => {
            const name = document.getElementById('edit-name').value;
            if(!name) return alert("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            my.name = name;
            my.emoji = document.getElementById('edit-emoji').innerText;
            
            await setDoc(doc(db, "users", my.num), { 
                name: my.name, emoji: my.emoji, num: my.num, uid: my.uid 
            });
            updateUI();
            document.getElementById('edit-modal').style.display = 'none';
        };
        function updateUI() {
            document.getElementById('my-name-display').innerText = my.name;
            document.getElementById('my-avatar').innerText = my.emoji;
        }

        // 3. Contacts & Chat
        window.addFriend = async () => {
            const num = prompt("Áõ∏Êâã„ÅÆ6Ê°ÅID„ÇíÂÖ•Âäõ");
            if(num && num !== my.num) {
                const d = await getDoc(doc(db, "users", num));
                if(d.exists()) {
                    await setDoc(doc(db, "contacts", my.num + "_" + num), { owner: my.num, target: num });
                    alert("ËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ");
                } else {
                    alert("„É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì");
                }
            }
        };

        function startSync() {
            // Contacts Sync
            onSnapshot(query(collection(db, "contacts"), where("owner", "==", my.num)), async (s) => {
                const list = document.getElementById('contact-list');
                list.innerHTML = "";
                for (const c of s.docs) {
                    const u = await getDoc(doc(db, "users", c.data().target));
                    if(u.exists()) {
                        const ud = u.data();
                        const div = document.createElement('div');
                        div.className = 'list-item';
                        div.innerHTML = `<div class="user-avatar">${ud.emoji}</div><div class="user-details"><b>${ud.name}</b><span>ID: ${ud.num}</span></div>`;
                        div.onclick = () => openChat(ud);
                        list.appendChild(div);
                    }
                }
            });
        }

        // Chat UI
        window.openChat = (u) => {
            target = u;
            document.getElementById('chat-title').innerText = u.name;
            const view = document.getElementById('chat-view');
            view.style.display = 'flex';
            setTimeout(()=> view.classList.add('active'), 10); // Trigger transition

            const roomId = [my.num, u.num].sort().join("_");
            onSnapshot(query(collection(db, "messages"), where("room", "==", roomId), orderBy("time", "asc")), (snap) => {
                const box = document.getElementById('chat-msgs');
                box.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const el = document.createElement('div');
                    el.className = `msg ${data.sender === my.num ? 'right' : 'left'} ${data.isDeleted ? 'deleted' : ''}`;
                    el.innerText = data.isDeleted ? "„É°„ÉÉ„Çª„Éº„Ç∏„ÅØÂâäÈô§„Åï„Çå„Åæ„Åó„Åü" : data.text;
                    
                    // Long press/Click deletion
                    if(!data.isDeleted && data.sender === my.num) {
                        el.onclick = () => { if(confirm("„Åì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) updateDoc(doc(db, "messages", d.id), { isDeleted: true }); };
                    }
                    box.appendChild(el);
                });
                box.scrollTop = box.scrollHeight;
            });
        };
        window.closeChat = () => {
            document.getElementById('chat-view').classList.remove('active');
            setTimeout(() => document.getElementById('chat-view').style.display = 'none', 300);
        };
        window.send = async () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value) return;
            const roomId = [my.num, target.num].sort().join("_");
            await addDoc(collection(db, "messages"), { 
                room: roomId, sender: my.num, text: inp.value, time: serverTimestamp(), isDeleted: false 
            });
            inp.value = "";
        };

        // 4. Advanced Voice Changer (Web Audio API)
        async function createProcessedStream(stream) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            sourceNode = audioCtx.createMediaStreamSource(stream);
            const dest = audioCtx.createMediaStreamDestination();
            
            // Create Filter & Gain
            filterNode = audioCtx.createBiquadFilter();
            gainNode = audioCtx.createGain();
            
            // Oscillator for Robot effect
            oscNode = audioCtx.createOscillator();
            oscGain = audioCtx.createGain();
            oscGain.gain.value = 0; // Off by default
            oscNode.connect(oscGain);
            oscGain.connect(gainNode.gain); // Modulate volume
            oscNode.start();

            // Connect Chain
            sourceNode.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(dest);

            return dest.stream.getAudioTracks()[0];
        }

        window.setVoice = (type, btn) => {
            // UI Toggle
            document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(!filterNode) return;

            // Reset
            filterNode.type = 'allpass';
            filterNode.frequency.value = 350;
            oscGain.gain.value = 0;

            // Apply Effect
            if(type === 'high') {
                // High Pass + Peaking (Thin voice)
                filterNode.type = 'highpass';
                filterNode.frequency.value = 700;
                filterNode.Q.value = 10;
            } else if(type === 'low') {
                // Low Pass (Muffled/Deep)
                filterNode.type = 'lowpass';
                filterNode.frequency.value = 600;
            } else if(type === 'robot') {
                // Tremolo Effect
                oscNode.frequency.value = 50; // Speed of vibration
                oscGain.gain.value = 1; // Depth
            }
        };

        // 5. SkyWay Calling
        async function initSkyWay() {
            const { SkyWayContext, SkyWayRoom, SkyWayStreamFactory } = skyway_room;
            const context = await SkyWayContext.Create(SKYWAY_ID);
            const room = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: my.num });
            const member = await room.join();

            window.call = async (mode) => {
                const ui = document.getElementById('call-ui');
                ui.classList.add('active');
                document.getElementById('call-user-name').innerText = target.name;
                document.getElementById('call-user-emoji').innerText = target.emoji;

                const targetRoom = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: target.num });
                const targetMember = await targetRoom.join();

                // Audio Processing
                const rawAudio = await SkyWayStreamFactory.createMicrophoneAudioStream();
                const processedTrack = await createProcessedStream(new MediaStream([rawAudio.track]));
                rawAudio.track = processedTrack; // Replace track
                await targetMember.publish(rawAudio);

                if (mode === 'video') {
                    const video = await SkyWayStreamFactory.createCameraVideoStream();
                    await targetMember.publish(video);
                }

                targetRoom.onStreamPublished.add(async (e) => {
                    const { stream } = await targetMember.subscribe(e.publication.id);
                    if (stream.contentType === 'video') {
                        stream.attach(document.getElementById('remote-v'));
                        document.getElementById('call-user-emoji').style.display = 'none'; // Show video instead of icon
                    }
                });
            };

            // Incoming Call Handler
            room.onStreamPublished.add(async (e) => {
                if (e.publication.publisher.id === member.id) return;
                document.getElementById('call-ui').classList.add('active');
                const { stream } = await member.subscribe(e.publication.id);
                if (stream.contentType === 'video') {
                    stream.attach(document.getElementById('remote-v'));
                }
                // Incoming audio is played automatically by SkyWay
            });
        }
    </script>
</body>
