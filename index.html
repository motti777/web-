<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phone Pro Elite</title>
    <style>
        :root { --accent: #34c759; --bg: #000; --card: #1c1c1e; --text: #fff; --danger: #ff3b30; --blue: #0a84ff; --gray: #2c2c2e; --glass: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Helvetica Neue', Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* „Ç≥„É≥„ÉÜ„Éä */
        .app-container { width: 100%; max-width: 420px; height: 100vh; max-height: 900px; background: var(--card); border-radius: 40px; position: relative; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        @media (max-width: 500px) { .app-container { border-radius: 0; height: 100dvh; max-height: none; border: none; } }

        .content { flex: 1; padding: 25px; display: flex; flex-direction: column; align-items: center; width: 100%; }

        /* „Éò„ÉÉ„ÉÄ„ÉºÔºöËá™ÂàÜ„ÅÆÁï™Âè∑„ÇíÂ§ß„Åç„Åè */
        .header { width: 100%; text-align: center; margin-top: 30px; margin-bottom: 20px; }
        .my-num-label { font-size: 14px; color: var(--accent); font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; }
        .my-num-display { font-size: 50px; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 15px rgba(52, 199, 89, 0.3); }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-group { width: 100%; margin-bottom: 30px; }
        input { width: 100%; padding: 20px; border-radius: 20px; border: 1px solid #444; background: var(--gray); color: white; font-size: 28px; text-align: center; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(52, 199, 89, 0.2); }

        /* „Éú„Çø„É≥„Éá„Ç∂„Ç§„É≥ */
        .btn { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin: 10px 0; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn-call { background: linear-gradient(135deg, #34c759, #30d158); color: white; box-shadow: 0 10px 20px rgba(52, 199, 89, 0.2); }
        .btn-google { background: white; color: black; margin-top: 20px; }
        .btn-outline { background: var(--glass); border: 1px solid #444; color: white; }

        /* ÈÄöË©±ÁîªÈù¢ */
        #call-screen { position: absolute; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #local-video { position: absolute; top: 50px; right: 20px; width: 110px; height: 160px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); z-index: 2001; object-fit: cover; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .calling-info { text-align: center; z-index: 2002; position: relative; }
        .avatar { width: 150px; height: 150px; background: linear-gradient(135deg, #444, #222); border-radius: 75px; display: flex; align-items: center; justify-content: center; font-size: 60px; margin: 0 auto 30px; border: 3px solid #555; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }

        /* ÈÄöË©±Êìç‰Ωú„Éê„Éº */
        .controls { position: absolute; bottom: 60px; width: 100%; display: flex; justify-content: space-evenly; align-items: center; z-index: 2003; }
        .ctrl-btn { width: 70px; height: 70px; border-radius: 35px; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 24px; cursor: pointer; backdrop-filter: blur(20px); transition: 0.3s; }
        .ctrl-btn.active { background: var(--blue); }
        .ctrl-btn.hangup { background: var(--danger); width: 85px; height: 85px; font-size: 35px; }

        /* ÈÄ£Áµ°ÂÖà„É¢„Éº„ÉÄ„É´ */
        #contact-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 2500; display: none; flex-direction: column; padding: 30px; }
        .list-item { background: var(--gray); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid transparent; }
        .list-item:active { background: #3a3a3c; border-color: var(--blue); }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="auth-ui" class="content" style="justify-content: center;">
            <div style="font-size: 40px; margin-bottom: 10px;">üì±</div>
            <h1 style="margin: 0 0 40px 0; font-weight: 900; letter-spacing: -1px;">Phone Pro Elite</h1>
            <input type="email" id="email" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ" style="font-size: 16px; margin-bottom: 10px;">
            <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" style="font-size: 16px;">
            <button onclick="doLogin()" class="btn btn-call">„É≠„Ç∞„Ç§„É≥</button>
            <button onclick="doGoogleLogin()" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google„Åß„Çµ„Ç§„É≥„Ç§„É≥
            </button>
        </div>

        <div id="main-ui" class="content" style="display:none;">
            <div class="header">
                <div class="my-num-label">YOUR NUMBER</div>
                <div class="my-num-display" id="my-num-display">--- ---</div>
            </div>
            
            <div class="input-group">
                <input type="number" id="target-num-input" placeholder="000000">
            </div>

            <button id="btn-audio-call" class="btn btn-call">üìû ÈÄöË©±„ÇíÈñãÂßã</button>
            <button onclick="toggleContacts(true)" class="btn btn-outline" style="margin-top: 20px;">üìñ ÈÄ£Áµ°ÂÖà„ÇíÈñã„Åè</button>
            
            <div style="width:100%; margin-top:40px; color:#666; font-size:12px; font-weight:bold; letter-spacing:1px;">RECENT CALLS</div>
            <div id="history-list" style="width:100%; overflow-y:auto; flex:1; padding-top:10px;"></div>
        </div>

        <div id="contact-modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h2 style="margin:0; font-size: 28px;">ÈÄ£Áµ°ÂÖà</h2>
                <button onclick="toggleContacts(false)" style="background:none; border:none; color:var(--blue); font-size:18px; font-weight:bold;">Èñâ„Åò„Çã</button>
            </div>
            <div style="background: var(--gray); padding: 20px; border-radius: 25px; margin-bottom: 30px;">
                <input type="text" id="new-name" placeholder="ÂêçÂâç" style="font-size:16px; padding:12px; margin-bottom:10px;">
                <input type="number" id="new-num" placeholder="Áï™Âè∑" style="font-size:16px; padding:12px; margin-bottom:10px;">
                <button onclick="saveContact()" class="btn btn-call" style="margin:0;">ËøΩÂä†„Åô„Çã</button>
            </div>
            <div id="contact-list" style="flex:1; overflow-y:auto;"></div>
        </div>

        <div id="call-screen">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            
            <div id="calling-ui" class="calling-info">
                <div class="avatar">üë§</div>
                <div id="call-target-name" style="font-size:32px; font-weight:bold; margin-bottom:10px;">Êé•Á∂ö‰∏≠</div>
                <div style="color: var(--accent); letter-spacing: 2px; font-size: 14px;">CALLING...</div>
            </div>

            <div class="controls">
                <button id="toggle-video-btn" class="ctrl-btn">üé•</button>
                <button onclick="location.reload()" class="ctrl-btn hangup">‚úï</button>
                <button id="toggle-audio-btn" class="ctrl-btn active">üé§</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqypcabvYQDHzxNnjJmbDMs-vbYXLPhI8",
            authDomain: "webt-f0724.firebaseapp.com",
            projectId: "webt-f0724",
            storageBucket: "webt-f0724.firebasestorage.app",
            appId: "1:835151283262:web:a7efe3cc384fa1a61dfd6f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const SKYWAY_ID = '697b5b5d-3f7c-4430-bd32-deb0ca2de936';

        window.doLogin = () => signInWithEmailAndPassword(auth, email.value, password.value);
        window.doGoogleLogin = () => signInWithPopup(auth, provider);
        window.doLogout = () => signOut(auth);
        window.toggleContacts = (show) => { document.getElementById('contact-modal').style.display = show ? 'flex' : 'none'; };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authUi.style.display = 'none';
                mainUi.style.display = 'flex';
                const myNum = user.uid.replace(/\D/g, '').substring(0, 6);
                myNumDisplay.innerText = myNum;
                syncData(user.uid);
                initSkyWay(myNum);
            } else {
                authUi.style.display = 'flex';
                mainUi.style.display = 'none';
            }
        });

        window.saveContact = async () => {
            if(!newName.value || !newNum.value) return;
            await addDoc(collection(db, "contacts"), { uid: auth.currentUser.uid, name: newName.value, num: newNum.value });
            newName.value = ""; newNum.value = "";
        };

        function syncData(uid) {
            onSnapshot(query(collection(db, "contacts"), where("uid", "==", uid)), s => {
                contactList.innerHTML = "";
                s.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `<div><div style="font-weight:bold; font-size:18px;">${d.name}</div><div style="color:#888; font-size:14px;">${d.num}</div></div><div style="font-size:24px;">üìû</div>`;
                    div.onclick = () => { toggleContacts(false); startCall(d.num); };
                    contactList.appendChild(div);
                });
            });
            onSnapshot(query(collection(db, "calls"), where("uid", "==", uid), orderBy("timestamp", "desc"), limit(5)), s => {
                historyList.innerHTML = "";
                s.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.style.padding = "12px 18px";
                    div.innerHTML = `<div><div style="font-weight:bold;">${d.target}</div></div><div style="font-size:18px;">${d.type==='video'?'üé•':'üìû'}</div>`;
                    div.onclick = () => startCall(d.target);
                    historyList.appendChild(div);
                });
            });
        }

        let startCall;
        async function initSkyWay(myNum) {
            const { SkyWayContext, SkyWayRoom, SkyWayStreamFactory } = skyway_room;
            const context = await SkyWayContext.Create(SKYWAY_ID);
            const room = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: myNum });
            const member = await room.join();

            let localAudio, localVideo, videoPublication;

            startCall = async (target) => {
                if(!target) return;
                callScreen.style.display = 'flex';
                await addDoc(collection(db, "calls"), { uid: auth.currentUser.uid, target, type: 'audio', timestamp: serverTimestamp() });
                
                const tRoom = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: target });
                const tMember = await tRoom.join();
                localAudio = await SkyWayStreamFactory.createMicrophoneAudioStream();
                await tMember.publish(localAudio);

                tRoom.onStreamPublished.add(async (e) => {
                    const { stream } = await tMember.subscribe(e.publication.id);
                    if (stream.contentType === 'video') {
                        stream.attach(remoteVideo);
                        remoteVideo.style.display = 'block';
                        callingUi.style.display = 'none';
                    }
                });
            };

            document.getElementById('toggle-video-btn').onclick = async function() {
                if (!localVideo) {
                    localVideo = await SkyWayStreamFactory.createCameraVideoStream();
                    localVideo.attach(document.getElementById('local-video'));
                    document.getElementById('local-video').style.display = 'block';
                    document.getElementById('remote-video').style.display = 'block';
                    document.getElementById('calling-ui').style.display = 'none';
                    videoPublication = await member.publish(localVideo);
                    this.classList.add('active');
                } else {
                    await videoPublication.unpublish();
                    localVideo.release();
                    localVideo = null;
                    document.getElementById('local-video').style.display = 'none';
                    this.classList.remove('active');
                }
            };

            btnAudioCall.onclick = () => startCall(targetNumInput.value);

            room.onStreamPublished.add(async (e) => {
                if (e.publication.publisher.id === member.id) return;
                callScreen.style.display = 'flex';
                const { stream } = await member.subscribe(e.publication.id);
                if (stream.contentType === 'video') {
                    stream.attach(remoteVideo);
                    remoteVideo.style.display = 'block';
                    callingUi.style.display = 'none';
                }
            });
        }

        const authUi = document.getElementById('auth-ui');
        const mainUi = document.getElementById('main-ui');
        const callScreen = document.getElementById('call-screen');
        const myNumDisplay = document.getElementById('my-num-display');
        const contactList = document.getElementById('contact-list');
        const historyList = document.getElementById('history-list');
        const targetNumInput = document.getElementById('target-num-input');
        const remoteVideo = document.getElementById('remote-video');
        const callingUi = document.getElementById('calling-ui');
        const btnAudioCall = document.getElementById('btn-audio-call');
        const newName = document.getElementById('new-name');
        const newNum = document.getElementById('new-num');
    </script>
</body>
</html>
