<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Phone Pro</title>
    <style>
        :root { --accent: #34c759; --bg: #000; --card: #1c1c1e; --text: #fff; --danger: #ff3b30; --blue: #0a84ff; --gray: #2c2c2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .app-container { width: 100%; max-width: 400px; height: 100vh; max-height: 850px; background: var(--card); border-radius: 35px; position: relative; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #333; }
        @media (max-width: 500px) { .app-container { border-radius: 0; height: 100dvh; max-height: none; } }

        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; width: 100%; }
        input { width: 100%; padding: 18px; margin: 10px 0; border-radius: 15px; border: 1px solid #444; background: var(--gray); color: white; font-size: 24px; text-align: center; outline: none; }
        
        .btn { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; margin: 5px 0; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-call { background: var(--accent); color: white; }
        .btn-google { background: white; color: black; }
        .btn-contact-open { background: #444; color: white; }

        /* ÈÄöË©±ÁîªÈù¢ */
        #call-screen { position: absolute; inset: 0; background: #1c1c1e; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; background: #000; display: none; }
        #local-video { position: absolute; top: 40px; right: 20px; width: 100px; height: 150px; border-radius: 15px; border: 1px solid #555; z-index: 2001; object-fit: cover; display: none; }
        
        .calling-ui { text-align: center; z-index: 2002; }
        .avatar { width: 120px; height: 120px; background: #444; border-radius: 60px; display: flex; align-items: center; justify-content: center; font-size: 50px; margin: 0 auto 20px; }
        
        /* ÈÄöË©±‰∏≠„ÅÆ„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .call-controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-evenly; align-items: center; padding: 0 20px; z-index: 2003; }
        .control-btn { width: 60px; height: 60px; border-radius: 30px; border: none; background: rgba(255,255,255,0.2); color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .control-btn.active { background: var(--blue); }
        .control-btn.hangup { background: var(--danger); width: 75px; height: 75px; font-size: 30px; }

        /* ÈÄ£Áµ°ÂÖà„Ç∑„Éº„Éà */
        #contact-sheet { position: absolute; inset: 0; background: var(--card); z-index: 1500; display: none; flex-direction: column; padding: 20px; }
        .list-item { background: var(--gray); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="auth-ui" class="content">
            <h2 style="color: var(--accent); margin-top: 50px;">Phone App Pro</h2>
            <input type="email" id="email" placeholder="„É°„Éº„É´" style="font-size: 16px;">
            <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" style="font-size: 16px;">
            <button onclick="doLogin()" class="btn btn-call">„É≠„Ç∞„Ç§„É≥</button>
            <button onclick="doGoogleLogin()" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google„Åß„É≠„Ç∞„Ç§„É≥
            </button>
        </div>

        <div id="main-ui" class="content" style="display:none;">
            <div style="background: var(--gray); padding: 10px; border-radius: 15px; text-align: center; margin-bottom: 20px;">
                „ÅÇ„Å™„Åü„ÅÆÁï™Âè∑: <span id="my-num-display" style="font-size: 24px; font-weight: bold; display: block;">---</span>
            </div>
            <input type="number" id="target-num-input" placeholder="Áï™Âè∑„ÇíÂÖ•Âäõ">
            <button id="btn-audio-call" class="btn btn-call">üìû ÈõªË©±„Çí„Åã„Åë„Çã</button>
            <button onclick="toggleContacts(true)" class="btn btn-contact-open">üìñ ÈÄ£Áµ°ÂÖà„ÇíË¶ã„Çã</button>
            
            <div id="history-list" style="width:100%; margin-top:20px; overflow-y:auto;"></div>
        </div>

        <div id="contact-sheet">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0;">ÈÄ£Áµ°ÂÖà</h3>
                <button onclick="toggleContacts(false)" style="background:none; border:none; color:var(--blue);">Èñâ„Åò„Çã</button>
            </div>
            <div id="contact-list" style="flex:1; overflow-y:auto;"></div>
        </div>

        <div id="call-screen">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            
            <div id="calling-ui" class="calling-ui">
                <div class="avatar">üë§</div>
                <div id="call-target-name" style="font-size:24px;">Êé•Á∂ö‰∏≠...</div>
            </div>

            <div class="call-controls">
                <button id="toggle-video-btn" class="control-btn">üé•</button>
                <button onclick="location.reload()" class="control-btn hangup">‚úï</button>
                <button id="toggle-audio-btn" class="control-btn active">üé§</button>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqypcabvYQDHzxNnjJmbDMs-vbYXLPhI8",
            authDomain: "webt-f0724.firebaseapp.com",
            projectId: "webt-f0724",
            storageBucket: "webt-f0724.firebasestorage.app",
            appId: "1:835151283262:web:a7efe3cc384fa1a61dfd6f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const SKYWAY_ID = '697b5b5d-3f7c-4430-bd32-deb0ca2de936';

        window.doLogin = () => signInWithEmailAndPassword(auth, email.value, password.value);
        window.doGoogleLogin = () => signInWithPopup(auth, provider);
        window.doLogout = () => signOut(auth);
        window.toggleContacts = (show) => { document.getElementById('contact-sheet').style.display = show ? 'flex' : 'none'; };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authUi.style.display = 'none';
                mainUi.style.display = 'flex';
                const myNum = user.uid.replace(/\D/g, '').substring(0, 6);
                myNumDisplay.innerText = myNum;
                syncData(user.uid);
                initSkyWay(myNum);
            } else {
                authUi.style.display = 'flex';
                mainUi.style.display = 'none';
            }
        });

        function syncData(uid) {
            onSnapshot(query(collection(db, "contacts"), where("uid", "==", uid)), s => {
                contactList.innerHTML = "";
                s.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `<b>${d.name}</b><small>${d.num}</small>`;
                    div.onclick = () => { toggleContacts(false); startCall(d.num); };
                    contactList.appendChild(div);
                });
            });
        }

        let startCall;
        async function initSkyWay(myNum) {
            const { SkyWayContext, SkyWayRoom, SkyWayStreamFactory } = skyway_room;
            const context = await SkyWayContext.Create(SKYWAY_ID);
            const room = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: myNum });
            const member = await room.join();

            let localAudio, localVideo;
            let videoPublication, audioPublication;

            startCall = async (target) => {
                callScreen.style.display = 'flex';
                const tRoom = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: target });
                const tMember = await tRoom.join();
                
                localAudio = await SkyWayStreamFactory.createMicrophoneAudioStream();
                audioPublication = await tMember.publish(localAudio);

                tRoom.onStreamPublished.add(async (e) => {
                    const { stream } = await tMember.subscribe(e.publication.id);
                    if (stream.contentType === 'video') {
                        stream.attach(remoteVideo);
                        remoteVideo.style.display = 'block';
                        callingUi.style.display = 'none';
                    }
                });
            };

            // „Éì„Éá„Ç™Âàá„ÇäÊõø„Åà„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
            document.getElementById('toggle-video-btn').onclick = async function() {
                if (!localVideo) {
                    localVideo = await SkyWayStreamFactory.createCameraVideoStream();
                    localVideo.attach(document.getElementById('local-video'));
                    document.getElementById('local-video').style.display = 'block';
                    document.getElementById('remote-video').style.display = 'block';
                    document.getElementById('calling-ui').style.display = 'none';
                    videoPublication = await member.publish(localVideo);
                    this.classList.add('active');
                } else {
                    await videoPublication.unpublish();
                    localVideo.release();
                    localVideo = null;
                    document.getElementById('local-video').style.display = 'none';
                    this.classList.remove('active');
                }
            };

            btnAudioCall.onclick = () => startCall(targetNumInput.value);

            room.onStreamPublished.add(async (e) => {
                if (e.publication.publisher.id === member.id) return;
                callScreen.style.display = 'flex';
                const { stream } = await member.subscribe(e.publication.id);
                if (stream.contentType === 'video') {
                    stream.attach(remoteVideo);
                    remoteVideo.style.display = 'block';
                    callingUi.style.display = 'none';
                }
            });
        }

        const authUi = document.getElementById('auth-ui');
        const mainUi = document.getElementById('main-ui');
        const callScreen = document.getElementById('call-screen');
        const myNumDisplay = document.getElementById('my-num-display');
        const contactList = document.getElementById('contact-list');
        const targetNumInput = document.getElementById('target-num-input');
        const remoteVideo = document.getElementById('remote-video');
        const callingUi = document.getElementById('calling-ui');
        const btnAudioCall = document.getElementById('btn-audio-call');
    </script>
</body>
</html>
