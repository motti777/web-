    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqypcabvYQDHzxNnjJmbDMs-vbYXLPhI8",
            authDomain: "webt-f0724.firebaseapp.com",
            projectId: "webt-f0724",
            storageBucket: "webt-f0724.firebasestorage.app",
            appId: "1:835151283262:web:a7efe3cc384fa1a61dfd6f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const SKYWAY_ID = '697b5b5d-3f7c-4430-bd32-deb0ca2de936';

        window.doSignUp = () => createUserWithEmailAndPassword(auth, email.value, password.value).catch(e => alert("ä½œæˆå¤±æ•—"));
        window.doLogin = () => signInWithEmailAndPassword(auth, email.value, password.value).catch(e => alert("ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—"));
        window.doLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authUi.style.display = 'none';
                mainUi.style.display = 'flex';
                const myNum = user.uid.replace(/\D/g, '').substring(0, 6);
                myNumDisplay.innerText = myNum;
                initSkyWay(myNum);
            } else {
                authUi.style.display = 'flex';
                mainUi.style.display = 'none';
            }
        });

        async function initSkyWay(myNum) {
            // ã‚¨ãƒ©ãƒ¼å¯¾ç­–: skyway_roomã®å­˜åœ¨ç¢ºèª
            if (typeof skyway_room === 'undefined') {
                setTimeout(() => initSkyWay(myNum), 500);
                return;
            }

            const { SkyWayContext, SkyWayRoom, SkyWayStreamFactory } = skyway_room;
            const context = await SkyWayContext.Create(SKYWAY_ID);
            const room = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: myNum });
            const member = await room.join();

            const startCall = async (target, isVideo) => {
                if(!target) return alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                callScreen.style.display = 'flex';
                remoteVideo.style.display = isVideo ? 'block' : 'none';
                localVideo.style.display = isVideo ? 'block' : 'none';
                audioUi.style.display = isVideo ? 'none' : 'block';

                const tRoom = await SkyWayRoom.FindOrCreate(context, { type: 'p2p', name: target });
                const tMember = await tRoom.join();
                
                const streams = isVideo 
                    ? await SkyWayStreamFactory.createMicrophoneAudioAndCameraStream()
                    : { audio: await SkyWayStreamFactory.createMicrophoneAudioStream(), video: null };

                if (streams.video) streams.video.attach(localVideo);
                await tMember.publish(streams.audio);
                if (streams.video) await tMember.publish(streams.video);

                tRoom.onStreamPublished.add(async (e) => {
                    const { stream } = await tMember.subscribe(e.publication.id);
                    if (stream.contentType === 'video') stream.attach(remoteVideo);
                });
            };

            btnVideoCall.onclick = () => startCall(targetNumInput.value, true);
            btnAudioCall.onclick = () => startCall(targetNumInput.value, false);

            room.onStreamPublished.add(async (e) => {
                if (e.publication.publisher.id === member.id) return;
                callScreen.style.display = 'flex';
                const { audio, video } = await SkyWayStreamFactory.createMicrophoneAudioAndCameraStream();
                video.attach(localVideo);
                await member.publish(audio); await member.publish(video);
                const { stream } = await member.subscribe(e.publication.id);
                if (stream.contentType === 'video') stream.attach(remoteVideo);
            });
        }

        // è¦ç´ ã®ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        const authUi = document.getElementById('auth-ui');
        const mainUi = document.getElementById('main-ui');
        const callScreen = document.getElementById('call-screen');
        const myNumDisplay = document.getElementById('my-num-display');
        const targetNumInput = document.getElementById('target-num-input');
        const btnVideoCall = document.getElementById('btn-video-call');
        const btnAudioCall = document.getElementById('btn-audio-call');
        const remoteVideo = document.getElementById('remote-video');
        const localVideo = document.getElementById('local-video');
        const audioUi = document.getElementById('audio-ui');
    </script>
